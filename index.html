<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sajjad-nav">
      <div class="brand">
        <img src="assests/favicon.png" alt="" />
        <span class="logo">Sajjad</span><span class="accent">Dev</span>
      </div>
      <div class="tagline">Frontend Developer</div>
    </nav>
    <div class="subscription-plan">
      <h1>Choose Your Plan</h1>
      <div class="plan-cards">
        <div class="basic">
          <h3>Basic</h3>
          <span
            ><h3>$19</h3>
            /mo</span
          >
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button>Select Plan</button>
        </div>
        <div class="pro">
          <h3>Pro</h3>
          <span
            ><h3>$49</h3>
            /mo</span
          >
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button>Select Plan</button>
        </div>
        <div class="premium">
          <h3>Premium</h3>
          <span
            ><h3>$99</h3>
            /mo</span
          >
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button>Select Plan</button>
        </div>
      </div>
    </div>
  </body>
</html>

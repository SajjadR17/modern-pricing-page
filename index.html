<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Pricicng page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sajjad-nav">
      <div class="brand">
        <img src="assests/favicon.png" alt="" />
        <span class="logo">Sajjad</span><span class="accent">Dev</span>
      </div>
      <div class="tagline">Frontend Developer</div>
    </nav>
    <h1>Choose Your Plan</h1>
    <div class="switchPlanTime">
      <button class="toggle-btn active">Monthly</button>
      <button class="toggle-btn">Yearly</button>
    </div>
    <div class="subscription-plan">
      <div class="plan-cards">
        <div class="basic">
          <h1>Basic</h1>
          <div class="price">
            <h3 class="basic-price">$19</h3>
            <span class="mo-yr"> /mo</span>
          </div>
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button class="Select-plan">Select Plan</button>
        </div>
        <div class="pro">
          <h1>Pro</h1>
          <div class="price">
            <h3 class="pro-price">$49</h3>
            <span class="mo-yr"> /mo</span>
          </div>
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button class="Select-plan">Select Plan</button>
        </div>
        <div class="premium">
          <h1>Premium</h1>
          <div class="price">
            <h3 class="premium-price">$99</h3>
            <span class="mo-yr"> /mo</span>
          </div>
          <div class="future">
            <div class="future1">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future one</span>
            </div>
            <div class="future2">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future two</span>
            </div>
            <div class="future3">
              <img src="assests/Checkmark.png" alt="" />
              <span>Future three</span>
            </div>
          </div>
          <button class="Select-plan">Select Plan</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
